ticsearch.workers: 4</span><br><span class="line">output.elasticsearch.bulk_max_size: 5120</span><br><span class="line"></span><br><span class="line"># 开启RUM</span><br><span class="line">apm-server.rum.enabled: true</span><br><span class="line">apm-server.rum.allow_origins: [&apos;*&apos;]</span><br><span class="line">apm-server.rum.library_pattern: &quot;node_modules|bower_components|~&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#配置开启监控api</span><br><span class="line">http.enabled: true</span><br><span class="line">http.port: 5066</span><br><span class="line">http.host: &quot;xx.xx.xx.xx&quot;</span><br><span class="line">#随后访问 xx.xx.xx.xx:5066/stats 即可</span><br></pre></td></tr></table></figure>
<p>查看配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apm-server export config</span><br></pre></td></tr></table></figure>
<p>修改配置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /etc/apm-server</span><br></pre></td></tr></table></figure></p>
<p>查看日志<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cd /var/log/apm-server</span><br></pre></td></tr></table></figure></p>
