<!DOCTYPE html><html><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="no-referrer"><title> 字体加载优化 · DappWind</title><meta name="description" content="字体加载优化 - DappWind"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon_dappwind.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="canonical" href="https://blog.dappwind.com/2018/08/21/index.html"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon_dappwind.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/index.html" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/index.html" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">字体加载优化</h1><div class="post-info">Aug 21, 2018</div><div class="post-content"><h1 id="字体加载-技巧"><a href="#字体加载-技巧" class="headerlink" title="字体加载 技巧"></a>字体加载 技巧</h1><p>DIN-Bold  苹果有 安卓没有</p>
<p>如果只用外部字体  加载时间中 该字体空白 体验不好</p>
<h3 id="安卓："><a href="#安卓：" class="headerlink" title="安卓："></a>安卓：</h3><p>在页面中加入 preload</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"preload"</span> <span class="attr">href</span>=<span class="string">"//192.168.0.170:8080/style/common/fonts/DIN-Bold.woff"</span> <span class="attr">as</span>=<span class="string">"font"</span> <span class="attr">type</span>=<span class="string">"font/woff"</span> <span class="attr">crossorigin</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="苹果："><a href="#苹果：" class="headerlink" title="苹果："></a>苹果：</h3><p> 不支持preload 但是苹果本来就有这个字体 如果定义外部字体为同样的名字的话 会覆盖本地字体。 所以给外部字体一个另外的名字，font-family  先写本地字体名字 再写外部字体。完美</p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">@<span class="keyword">font-face</span> &#123;</span><br><span class="line">  <span class="attribute">font-family</span>: <span class="string">'DIN-Bold-web'</span>;</span><br><span class="line">  <span class="attribute">src</span>: <span class="built_in">url</span>(<span class="string">'../common/fonts/DIN-Bold.woff'</span>) <span class="built_in">format</span>(<span class="string">'woff'</span>); <span class="comment">/* chrome, firefox */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@<span class="keyword">font-face</span> &#123;</span><br><span class="line">  <span class="attribute">font-family</span>: <span class="string">'DIN-Medium-web'</span>;</span><br><span class="line">  <span class="attribute">src</span>: <span class="built_in">url</span>(<span class="string">'../common/fonts/DIN-Medium.woff'</span>) <span class="built_in">format</span>(<span class="string">'woff'</span>); <span class="comment">/* chrome, firefox */</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="selector-class">.DIN-Bold</span> &#123;</span><br><span class="line">  <span class="attribute">font-family</span>: <span class="string">'DIN-Bold'</span>, <span class="string">'DIN-Bold-web'</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="selector-class">.DIN-Medium</span> &#123;</span><br><span class="line">  <span class="attribute">font-family</span>: <span class="string">'DIN-Medium'</span>,<span class="string">'DIN-Medium-web'</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/09/12/index.html" class="prev">PREV</a><a href="/2018/08/06/index.html" class="next">NEXT</a></div><div id="disqus_thread"></div><script>var disqus_shortname = 'yuxizhe';
